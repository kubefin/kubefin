---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mimir-config
  namespace: kubefin
data:
  config.yaml: |-
    multitenancy_enabled: false

    blocks_storage:
      backend: filesystem
      # This should be changed to pvc(at least)
      bucket_store:
        sync_dir: /tmp/mimir/tsdb-sync
      filesystem:
        dir: /tmp/mimir/data/tsdb
      tsdb:
        dir: /tmp/mimir/tsdb

    compactor:
      data_dir: /tmp/mimir/compactor
      sharding_ring:
        kvstore:
          store: memberlist

    distributor:
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: memberlist

    ingester:
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: memberlist
        replication_factor: 1

    ruler_storage:
      backend: filesystem
      filesystem:
        dir: /tmp/mimir/rules

    server:
      http_listen_port: 9009
      log_level: info

    store_gateway:
      sharding_ring:
        replication_factor: 1

    # referring to
    # 1.https://github.com/grafana/loki/issues/5123
    # 2.https://grafana.com/docs/mimir/latest/references/configuration-parameters/
    frontend:
      max_outstanding_per_tenant: 4096

    memberlist:
      bind_addr:
      - ${MY_POD_IP}
